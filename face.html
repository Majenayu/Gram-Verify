<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Recognition Login</title>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/face-api.js/0.22.2/face-api.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      margin: 0;
    }
    .face-login-container {
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      width: 500px;
      text-align: center;
      position: relative;
    }
    .video-container {
      position: relative;
      width: 100%;
      margin: 20px 0;
    }
    #video {
      width: 100%;
      border-radius: 8px;
      background-color: #333;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }
    .status {
      margin: 15px 0;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .loading {
      display: none;
      margin: 20px 0;
    }
    .loading-spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #007bff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="face-login-container">
    <h2>Face Recognition Login</h2>
    <p>Please allow camera access and position your face in the frame</p>
    
    <div class="video-container">
      <video id="video" autoplay muted></video>
      <canvas id="canvas"></canvas>
    </div>
    
    <div id="status" class="status info">Initializing face recognition system...</div>
    
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <p>Verifying identity...</p>
    </div>
    
    <div id="controls">
      <button id="startButton">Start Camera</button>
      <button id="verifyButton" disabled>Verify Face</button>
      <button id="manualLoginButton">Manual Login</button>
    </div>
  </div>
  
  <script src="face.js"></script>
</body>
</html>
